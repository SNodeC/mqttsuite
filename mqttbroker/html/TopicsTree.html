<topics_tree>
    <table>
        <colgroup>
            <col style='width:2em;'>
            <col>
            <col style='width:8em;'>
        </colgroup>
        <tbody>
            {{ table_rows }}
        </tbody>
    </table>
    <div class="input-container">
        <input type="text" id="subscribeInput" placeholder="Enter topic to subscribe">
        <input type="number" id="qosInput" min="0" max="2" value="0" style="width: 60px;">
        <button onclick="subscribe('{{ connection_name }}', document.getElementById('subscribeInput').value, parseInt(document.getElementById('qosInput').value))">
            Subscribe
        </button>
    </div>
</topics_tree>
