<style>
    {% include "css/TopicsTree.css" %}
</style>

<script>
    {% include "js/TopicsTree.js" %}
</script>

<topics_tree>
    <div class="table-scroll">
        <table>
            <thead>
                <tr>
                    <th style="text-align: left;">Subscribed Topic</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for topic in topics %}
                   <tr>
                       <td>{{ topic }}</td>
                       <td><button class="red-btn" onclick="unsubscribe('{{ client_id }}', '{{ topic }}')">Unsubscribe</button></td>
                   </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</topics_tree>
