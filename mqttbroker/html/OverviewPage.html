<html>
    <head>
        <style>
{% include "css/Base.css" %}
{% include "widgets/css/Layout-OneTwo-Resizable.css" %}
        </style>
        <script>
{% include "js/DisconnectClient.js" %}
{% include "js/UpdateDuration.js" %}
        </script>
        <title>{{ title }}</title>
    </head>
    <body>
        <layout-12>
            <div id="container">
                <div id="drag" style="padding: 10px; display: flex; height: 50%">
                    <div id="top">
                        {% include "widgets/TableFixHeader.html" %}
                    </div>
                </div>
                <div id="splitter"></div>
                <div id="bottom">
                    <div style="padding: 10px; display: flex; width: 50%;">
                        <div id="bottom-left">
                            <table>
                                <thead>
                                    <tr>
## for element in session_header_row
                                        <th>{{ element }}</th>
## endfor
                                    </tr>
                                </thead>
                                <tbody>
## for data_row in session_data_rows
                                    <tr>
## for element in data_row
                                        <td>{{ element }}</td>
## endfor
                                    </tr>
## endfor
                               </tbody>
                            </table>
                        </div>
                    </div>
                    <div style="padding: 10px; display: flex; width: 50%;">
                        <div id="bottom-right">
                            Bottom Right
                        </div>
                    </div>
                </div>
                <script>
{% include "widgets/js/Layout-OneTwo-Resizable.js" %}
                </script>
            </div>
        </layou-12>
{% include "widgets/Footer.html" %}
    </body>
</html>
